<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Matching Game</title>
  <meta charset='utf-8'>
  <meta name='description' content=''>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Coda'>
  <link rel='stylesheet' href='css/app.css'>
</head>

<body>
  <div class='container'>
    <!--Title-->
    <header>
      <h1>Matching Game</h1>
    </header>

    <!--Score Panel-->
    <section class='score-panel'>
      <ul class='stars'>
        <li><i class='fa fa-star'></i></li>
        <li><i class='fa fa-star'></i></li>
        <li><i class='fa fa-star'></i></li>
      </ul>

      <span class='moves'>0</span> Moves
      <div class='restart'>
        <i class='fa fa-repeat'></i>
      </div>
    </section>

    <!--Deck-->
    <ul class='deck'>
      <!--Programmatically generated through app.js-->
    </ul>

    <!--Temp win button for testing-->
    <!--<button type='button' onclick='winGame()'>Win Game</button>-->
    <!------------------------------->
  </div>
  
  <!--Win Screen-->
  <div class='win-screen'>
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40"><path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>
      <div class='win-message'>
          <span><strong>Congratulations! You won!</strong></span>
          <br>
      </div>
      <button type='button' onclick='window.location.reload()'>Play again?</button>
  </div>

  <script src='js/app.js'></script>
</body>
</html>
