<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Matching Game</title>
  <meta charset='utf-8'>
  <meta name='description' content="A game of concentration. Put your concentration skills to the test with this simple match 'em game. Race against the clock while also trying to have the fewest moves possible.">
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Coda'>
  <link rel='stylesheet' href='css/app.css'>
</head>

<body>
  <div class='container'>
    <!--Title-->
    <header>
      <h1>Matching Game</h1>
    </header>

    <!--Score Panel-->
    <section class='score-panel'>
      <ul class='stars'>
        <li><i class='fa fa-star'></i></li>
        <li><i class='fa fa-star'></i></li>
        <li><i class='fa fa-star'></i></li>
      </ul>
      <div class='moves'>
        <span>0</span> Moves
      </div>
      <div class='timer'>
        <span>0h 0m 0s</span>
      </div>
      <div class='restart'>
        <i class='fa fa-repeat'></i>
      </div>
    </section>

    <!--Deck-->
    <ul class='deck'>
      <!--Programmatically generated through app.js-->
    </ul>
  </div>
  
  <!--Win Screen-->
  <div class='win-screen'>
    <div class="checkmark draw"></div>
    <div class='win-message'>
        <span><strong>Congratulations! You won!</strong></span>
        <br>
    </div>
    <button type='button' onclick='window.location.reload()'>Play again?</button>
  </div>

  <script src='js/app.js'></script>
</body>
</html>
